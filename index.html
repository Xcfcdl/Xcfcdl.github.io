<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发品梯级价格生成工具</title>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    
    <script>
        L2Dwidget.init({
      // 更换模型地址前后都需要修改
      // 示例:"https://unpkg.com/live2d-widget-model-unitychan/assets/unitychan.model.json"
      "model": {
        jsonPath: "https://unpkg.com/live2d-widget-model-hijiki/assets/hijiki.model.json",
        "scale": 1
      },
      // 设置位置
      "display": {
        "position": "left",
        "width": 80,
        "height": 100,
        "hOffset": 20,
        "vOffset": 0
      },
      "mobile": {
        "show": true,
        "scale": 1.5
      },
      // 透明度设置
      "react": {
        "opacityDefault": .8,
        "opacityOnHover": 1
      }
    });
        function changetext() {
            var price = document.getElementById('price').value;
            var a = Number(price);
            a
            var b = a * 0.9;
            var c = a * 0.8;
            var d = a * 0.7;
            var e = a * 0.8;
            a = a.toFixed(2);
            b = b.toFixed(2);
            c = c.toFixed(2);
            d = d.toFixed(2);
            e = e.toFixed(2);

            var ht = "<center><p>1-99(原价):     " + a + "</p><br><p>100-500(九折):     " + b + "</p><br><p>500-1000(七折):     " + c + "</p><br><p>100-3000(六折):     " + d + "</p><br><p>5000以上(四五折):     " + e + "</p><br></center>";

            var div = document.getElementById('p1');
            div.setAttribute("style", "text-align: left;white-space:pre;");
            div.innerHTML = ht;
        }
    </script>
</head>

<body background="https://pic1.zhimg.com/v2-8ad287e187f941663b1407f9914e46bd_r.jpg?source=1940ef5c">
    <div style="height: 200;"></div>
    <center>
        <img src="https://s1.ax1x.com/2022/11/03/xqEeaj.png"height="100" width="130"></img>
        <h1>产品发布价格工具</h1>
        请输入原始价格: <input type="number" placeholder="只输入数字哦~" id="price" autofocus style="height: 50px;background-color:transparent;border:1;">
        <button type="button" autofocus onclick="changetext()" style="height: 50px;background: rgb(233, 150, 41);">价格生成</button>
        <div id="p1">
        </div>
    </center>


</body>

</html>
