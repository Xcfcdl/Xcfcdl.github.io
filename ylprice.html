<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发品梯级价格生成工具</title>
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>

  <script>
    L2Dwidget.init({
      // 更换模型地址前后都需要修改
      // 示例:"https://unpkg.com/live2d-widget-model-unitychan/assets/unitychan.model.json"
      "model": {
        jsonPath: "https://unpkg.com/live2d-widget-model-hijiki/assets/hijiki.model.json",
        "scale": 10
      },
      // 设置位置
      "display": {
        "position": "left",
        "width": 80,
        "height": 100,
        "hOffset": 20,
        "vOffset": 0
      },
      "mobile": {
        "show": true,
        "scale": 10
      },
      // 透明度设置
      "react": {
        "opacityDefault": .8,
        "opacityOnHover": 1
      }
    });
    function changetext() {
      var price = document.getElementById('price').value;
      var a = Number(price);
      var b = a * 0.9;
      var c = a * 0.7;
      var d = a * 0.6;
      var e = a * 0.45;
      a = a.toFixed(2);
      b = b.toFixed(2);
      c = c.toFixed(2);
      d = d.toFixed(2);
      e = e.toFixed(2);

      //var ht = "<center><p>1-99(原价):     " + a + "</p><br><p>100-500(九折):     " + b + "</p><br><p>500-1000(七折):     " + c + "</p><br><p>100-3000(六折):     " + d + "</p><br><p>5000以上(四五折):     " + e + "</p><br></center>";
      var ht = `<br><center><table border="1"><tr><td>数量（折扣）</td><td>价格</td></tr><tr><td>1-99(原价)</td><td>${a}</td></tr><tr><td>100-500(九折)</td><td>${b}</td></tr><tr><td>500-1000(七折)</td><td>${c}</td></tr><tr><td>1000-3000(六折)</td><td>${d}</td></tr><tr><td>5000以上(四五折)</td><td>${e}</td></tr></table></center>`
      var div = document.getElementById('p1');
      div.setAttribute("style", "text-align: left;white-space:pre;");
      div.innerHTML = ht;
    }
  </script>
  <style scoped>
    table {
      border-collapse: collapse;
      margin: 0 auto;
      text-align: center;
      width: 40.8%;
      }

    table td,
    table th {
      border: 1px solid #cad9ea;
      color: rgb(102, 102, 102);
      height: 30px;
    }

    table thead th {
      background-color: #cce8eb81;
      width: 100px;
    }

    table tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.521);
    }

    table tr:nth-child(even) {
      background: #f5fafa7c;
    }
    input{height: 50px;background-color:transparent;border:1;}
  </style>
</head>

<body background="https://pic1.zhimg.com/v2-8ad287e187f941663b1407f9914e46bd_r.jpg?source=1940ef5c">
  <div style="height: 200;"></div>
  <center>
    <img src="logo.png" height="100" width="130"></img>
    <h1>产品发布价格工具</h1>
    请输入原始价格: <input type="number" placeholder="只输入数字哦~" id="price" autofocus onkeydown="if(event.keyCode==13) {changetext()}" >
    <button type="button" autofocus onclick="changetext()"
      style="height: 50px;background: rgb(233, 150, 41);">价格生成</button>
    <div id="p1">
    </div>
  </center>


</body>

</html>
