<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发品梯级价格生成工具</title>
 
  <script>
        function changetext() {
      var price = document.getElementById('price').value;
      var a = Number(price);
      var b = a * 0.95;
      var c = a * 0.9;
      var d = a * 0.85;
      var e = a * 0.80;
      a = a.toFixed(2);
      b = b.toFixed(2);
      c = c.toFixed(2);
      d = d.toFixed(2);
      e = e.toFixed(2);

      //var ht = "<center><p>1-99(原价):     " + a + "</p><br><p>100-500(九折):     " + b + "</p><br><p>500-1000(七折):     " + c + "</p><br><p>100-3000(六折):     " + d + "</p><br><p>5000以上(四五折):     " + e + "</p><br></center>";
      var ht = `<br><center><table border="1"><tr><td>数量（折扣）</td><td>价格</td></tr><tr><td>1-99(原价)</td><td>${a}</td></tr><tr><td>100-500(九五折)</td><td>${b}</td></tr><tr><td>500-1000(九折)</td><td>${c}</td></tr><tr><td>1000-3000(八五折)</td><td>${d}</td></tr><tr><td>5000以上(八折)</td><td>${e}</td></tr></table></center>`
      var div = document.getElementById('p1');
      div.setAttribute("style", "text-align: left;white-space:pre;");
      div.innerHTML = ht;
    }
  </script>
  <style scoped>
    table {
      border-collapse: collapse;
      margin: 0 auto;
      text-align: center;
      width: auto;
      padding: 10;
      }

    table td,
    table th {
      border: 1px solid #cad9ea;
      color: rgb(102, 102, 102);
      height: 30px;
      padding: 10;
      padding-left: 50;
      padding-right: 50;
    }

    table thead th {
      background-color: #cce8eb81;
      width: 100px;
    }

    table tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.521);
    }

    table tr:nth-child(even) {
      background: #f5fafa7c;
    }
    input{height: 50px;background-color:transparent;border:1;}
    center{padding-top: 10%;}
  </style>
</head>

<body background="https://pic1.zhimg.com/v2-8ad287e187f941663b1407f9914e46bd_r.jpg?source=1940ef5c">
  <center>
    <img src="logo.png" height="100" width="130"></img>
    <h1>产品发布价格工具</h1>
    请输入原始价格: <input type="number" placeholder="只输入数字哦~" id="price" autofocus onkeydown="if(event.keyCode==13) {changetext()}" >
    <button type="button" autofocus onclick="changetext()"
      style="height: 50px;background: rgb(233, 150, 41);">价格生成</button>
    <div id="p1">
    </div>
  </center>


</body>

</html>
