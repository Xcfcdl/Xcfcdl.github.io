<script>
	function changetext() {
  var price = document.getElementById('price').value;
  var a = Number(price);
  var b = a * 0.95;
  var c = a * 0.9;
  var d = a * 0.85;
  var e = a * 0.80;
  a = a.toFixed(2);
  b = b.toFixed(2);
  c = c.toFixed(2);
  d = d.toFixed(2);
  e = e.toFixed(2);

  //var ht = "<center><p>1-99(原价):     " + a + "</p><br><p>100-500(九折):     " + b + "</p><br><p>500-1000(七折):     " + c + "</p><br><p>100-3000(六折):     " + d + "</p><br><p>5000以上(四五折):     " + e + "</p><br></center>";
  var ht = `<br><center><table border="1" id="priceTable"><tr><td>数量（折扣）</td><td>价格</td></tr><tr><td>1-99(原价)</td><td>${a}</td></tr><tr><td>100-500(九五折)</td><td>${b}</td></tr><tr><td>500-1000(九折)</td><td>${c}</td></tr><tr><td>1000-3000(八五折)</td><td>${d}</td></tr><tr><td>5000以上(八折)</td><td>${e}</td></tr></table></center>
`
  var div = document.getElementById('p1');
  div.setAttribute("style", "text-align: left;white-space:pre;");
  div.innerHTML = ht;
}
document.getElementById('copyButton').addEventListener('click', function() {
	  // 获取表格
	  var table = document.getElementById('priceTable');
	  
	  // 创建一个范围来包含表格
	  var range = document.createRange();
	  range.selectNode(table);
	  
	  // 清除当前选择
	  window.getSelection().removeAllRanges();
	  
	  // 选择表格
	  window.getSelection().addRange(range);
	  
	  // 尝试复制
	  try {
		document.execCommand('copy');
		alert('表格已复制到剪贴板!');
	  } catch(err) {
		console.error('复制失败:', err);
		alert('复制失败,请手动复制.');
	  }
	  
	  // 清除选择
	  window.getSelection().removeAllRanges();
	});
